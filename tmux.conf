# improve colors
set -g default-terminal "screen-256color"

# enable copy-paste http://goo.gl/DN82E
# enable RubyMotion http://goo.gl/WDlCy
#set -g default-command "reattach-to-user-namespace -l zsh"

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Set key map for copy and choice modes.
set-window-option -g mode-keys vi

unbind-key '['
unbind-key ']'
unbind-key -t vi-copy 'Space'
unbind-key -t vi-copy 'Enter'
bind-key Escape copy-mode

# Vim-like 'v' and 'y' in copy-mode.
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Vim-like 'p' paste.
bind-key 'p' paste-buffer

# Move tmux copy buffer into the OS clipboard.
# TODO: not working
#bind-key 'Y' run-shell 'tmux show-buffer | xclip -in -selection clipboard'
# Move the Mac OS X clipboard into tmux paste buffer.
bind-key 'P' run-shell "tmux set-buffer \"$(xclip -out -selection c)\"; tmux paste-buffer"

# split keys
bind-key | split-window -h
bind-key - split-window -v

# resizing with arrows
unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# act like GNU screen
unbind C-b
set -g prefix C-a

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# remove fucking confirmation when killing pane
bind-key x kill-pane

# enable mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
